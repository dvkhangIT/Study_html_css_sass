<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test html css sass</title>
    <link
      rel="icon"
      href="https://happyvalley.sa.edu.au/wp-content/uploads/2016/01/ICON-learning.png"
    />
    <script
      src="https://kit.fontawesome.com/ec3dc95749.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- custom checkbox -->
    <div class="checkbox">
      <input
        type="checkbox"
        name=""
        id="checkbox__input"
        class="checkbox__input"
      />
      <label for="checkbox__input" class="checkbox__lable"
        >I agree to the term</label
      >
    </div>

    <!-- custom radio -->
    <div class="radio">
      <input type="radio" name="" id="radio__input" class="radio__input" />
      <label for="radio__input" class="radio__lable">I agree to the term</label>
    </div>
    <!-- Custom input file -->
    <div class="file">
      <input type="file" name="" id="file__input" class="file__input" />
      <label for="file__input" class="file__lable">
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </label>
    </div>
    <!-- Custom checkbox toggle -->
    <div class="checkbox2">
      <input
        type="checkbox"
        name=""
        id="checkbox2__input"
        class="checkbox2__input"
      />
      <label for="checkbox2__input" class="checkbox2__lable">
        <div class="checkbox2__spin"></div
      ></label>
    </div>
    <!-- Hướng dẫn code hiệu ứng cho input, textarea, button -->
    <input type="text" class="input-style" placeholder="Name" />
    <button class="button-style">Button</button>
    <textarea name="" id="" cols="30" rows="10" class="input-style"></textarea>   
    </div>
  </body>
</html>
